        <div align="center">
        <form action="fakepage.html" method="POST">
            <table border="1px" width="100%" >
                <tr>
                    <td align="right">Name:</td>
                    <td><input type="text" name="myTextInput" /></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td><input type="text" name="myTextInput" /></td>
                </tr>
                <tr>

                </tr>

                    <td align="right">Additional Information:</td>
                    <td><textarea name="briefDescription"></textarea></td>
                </tr>

                    <td><input type="radio" name="answer" value="no" checked/>No <input type="radio" name="answer" value="Yes"/>Yes</td>
                </tr>
                <tr>
                    <td align="right">Best days to contact you:</td>
                    <td><input type="checkbox" name="answer" value="M"/>M<input type="checkbox" name="answer" value="T"/>T<input type="checkbox" name="answer" value="W"/>W<input type="checkbox" name="answer" value="Th"/>Th<input type="checkbox" name="answer" value="F"/>F</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="Send Request" value="Send Request"/></td>
                </tr>
