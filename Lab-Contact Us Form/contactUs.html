<!DOCTYPE html>
<html>
    <head>
        <title>Lab - Contact Us Form</title>
    </head>
    <body>
        <div align="left">
        <form action="fakepage.html" method="POST">
        <table style="width:100%">
        <tr>
            <th></th>
            <th></th>
        <tr>
            <td align="right">First Name:</td>
            <td><input type="text" name="myTextUnput" /></td>
        </tr>
        <tr>
            <td align="right">Last Name:</td>
            <td><input type="text" name="myTextUnput" /></td>
        </tr>
        <tr>
            <td align="right">Email:</td> 
            <td><input type="text" name="myTextUnput" /></td>
        </tr>
        <tr>
            <td align="right">Type of License:</td>
            <td><input type="radio" name="answer" value="Business" checked/>Business <input type="radio" name="answer" value="Personal"/>Personal</td>
        </tr>
        <tr>
            <td align="right">Reason:</td> 
            <td><select name="Reason">
                    <option value="Options">Options</option>
                    <option value="Software Support">Software Support</option>
                    <option value="Hardware Support">Hardware Support</option>
                    <option value="Information Request">Information request</option>
            </td>
        </tr>
        <tr>
            <td align="right">Additional Information:</td>
            <td><textarea name="briefDescription" rows="6"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="answer" value="I have read the terms of service."/>I have read the terms of service.</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="Submit"  class="Send Request" value="Send Request"/></td>
        </tr>
        </table>
        </form>
        </div>
    </body>

</html>
